<aside
  id="logo-sidebar"
  class="-mt-20 fixed top-0 left-0 z-40 w-64 h-[100vh] pt-20 transition-transform -translate-x-full bg-white border-r border-gray-200 sm:translate-x-0 dark:bg-gray-800 dark:border-gray-700 ease-in"
  aria-label="Sidebar"
>
  <div
    class="h-full px-3 py-5 pb-4 overflow-y-auto bg-white-400 dark:bg-gray-500"
  >
    <ul class="space-y-2 font-medium ">
      @for(item of menu; track $index){
      <li>
        <!-- Agregar la etiqueta de apertura de <li> -->
        <a
          [routerLink]="item.path"
          routerLinkActive="bg-custom-brown text-white"
          href="#"
          class="flex items-center p-2 text-gray-500 h-16 hover:text-brown-gray-100 dark:text-white hover:bg-brown-gray-800 hover:opacity-100 dark:hover:bg-gray-700 group"
        >
          <div class="flex flex-col">
            <span class="ms-3 text-lg font-bold leading-5">{{
              item.title
            }}</span>
            <!-- <span class="ms-3 text-sm hidden md:block">{{ item.path }}</span> -->
          </div>
        </a>
      </li>
      <!-- Agregar la etiqueta de cierre de <li> -->
      }
    </ul>
  </div>
</aside>
