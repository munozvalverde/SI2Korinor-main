<div class="card">
  <div class="flex justify-between mb-4">
    <h2 class="text-lg font-semibold text-gray-900 dark:text-white">
       Asistencia
    </h2>
    
  </div>
  <div class="relative overflow-x-auto rounded-lg">
    <table
    class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
  >
    <thead
      class="text-xs text-gray-700 uppercase bg-brown-gray-200 dark:bg-gray-700 dark:text-gray-400"
    >
        <tr>
          <th scope="col" class="px-6 py-3">ID</th>
          <th scope="col" class="px-6 py-3">Estado</th>
          <th scope="col" class="px-6 py-3">Fecha</th>
          <th scope="col" class="px-6 py-3">Hora</th>
          <th scope="col" class="px-6 py-3">Observacion</th>
          <th scope="col" class="px-6 py-3">Horario</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let asistencia of asistencias"
          class="bg-white dark:bg-gray-800 hover:bg-brown-gray-100 dark:hover:bg-gray-600"
      >
          <th
            scope="row"
            class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
          >
            {{ asistencia.id }}
          </th>
          <td class="px-6 py-4">
            {{ asistencia.estado }}
          </td>
          <td class="px-6 py-4">
            {{ asistencia.fecha | date : "dd-MM-yyyy" }}
          </td>
          <td class="px-6 py-4">
            {{ asistencia.hora }}
          </td>
          <td class="px-6 py-4">
            {{ asistencia.observacion }}
          </td>
          <td class="px-6 py-4">
            {{ asistencia.horario.dia }}
            <p></p>
          </td>
          <td class="px-6 py-4">
            <a
              [routerLink]="['/asistencia/editar', asistencia.id]"
              class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
              >Edit</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
