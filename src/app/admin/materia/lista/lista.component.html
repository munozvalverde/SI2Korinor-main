<div class="card">
  <div class="flex justify-between mb-4">
    <h2 class="text-lg font-semibold text-gray-900 dark:text-white">
       Materias
    </h2>
    <a [routerLink]="['/materia/crear']" class="btngray">Crear Nueva Materia</a>
  </div>
  <div class="relative overflow-x-auto rounded-lg">
    <table
    class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
  >
    <thead
      class="text-xs text-gray-700 uppercase bg-brown-gray-200 dark:bg-gray-700 dark:text-gray-400"
    >
        <tr>
          <th scope="col" class="px-6 py-3">ID</th>
          <th scope="col" class="px-6 py-3">Nombre</th>
          <th scope="col" class="px-6 py-3 text-center">Aciones</th>
        </tr>
      </thead>
      <tbody >
        <tr
          *ngFor="let materia of materias"
          class="bg-white dark:bg-gray-800 hover:bg-brown-gray-100 dark:hover:bg-gray-600"
      >
          <th
            scope="row"
            class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
          >
            {{ materia.id }}
          </th>
          <td class="px-6 py-4">
            {{ materia.nombre }}
          </td>
          <td class="px-6 py-4 text-center">
            <a
              [routerLink]="['/materia/editar', materia.id]"
              class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
            > Edit</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
