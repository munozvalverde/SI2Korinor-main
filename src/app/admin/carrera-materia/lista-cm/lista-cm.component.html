<div class="card">
  <div class="flex justify-between mb-4">
    <h2 class="text-lg font-semibold text-gray-900 dark:text-white">
       Materia y Carreras
    </h2>
    <a [routerLink]="['/carrera-materia/crear']" class="btngray">Crear nueva carrera con materia</a>
  </div>
  <div class="relative overflow-x-auto rounded-lg">
    <table
    class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
  >
    <thead
      class="text-xs text-gray-700 uppercase bg-brown-gray-200 dark:bg-gray-700 dark:text-gray-400"
    >
        <tr>
          <th scope="col" class="px-6 py-3">ID</th>
          <th scope="col" class="px-6 py-3">Materia</th>
          <th scope="col" class="px-6 py-3">Carrera</th>
          <th scope="col" class="px-6 py-3"></th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let carreramateria of carreramaterias"
          class="bg-white dark:bg-gray-800 hover:bg-brown-gray-100 dark:hover:bg-gray-600"
      >
          <th
            scope="row"
            class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
          >
            {{ carreramateria.id }}
          </th>
          <td class="px-6 py-4">
            {{ carreramateria.materia.nombre }}
          </td>
          <td class="px-6 py-4">
            {{ carreramateria.carrera.nombre }}
          </td>

          <td class="px-6 py-4">
            <a
              [routerLink]="['/carrera-materia/editar', carreramateria.id]"
              class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
            > Edit</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
